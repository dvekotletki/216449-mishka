<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="visually-hidden"></h1>
      <div class="page-header__logo">
        <img src="img/logo.svg" alt="">
      </div>
      <nav class="main-nav  main-nav--closed  main-nav--nojs">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="#">Каталог товаров</a></li>
            <li class="main-nav__item"><a href="#">Вязание на заказ</a></li>
            <li class="main-nav__item main-nav__item--search"><a href="#">Поиск по сайту</a></li>
            <li class="main-nav__item main-nav__item--basket"><a href="#">Корзина: пока пуста</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="form">
      <header class="form__header">
        <h2 class="form__title">Вязание на заказ</h2>
      </header>
      <section class="form__body">
        <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form action="#" method="post">
          <fieldset>
            <legend>Тип</legend>
            <label for="interior">
              <input type="radio" name="type" id="interior" value="interior">
              Аксессуар для интерьера
            </label>
            <label for="toy">
              <input type="radio" name="type" id="toy" value="toy">
              Детская игрушка
            </label>
          </fieldset>
          <fieldset>
            <legend>Цвет</legend>
            <label for="white">
              <input type="checkbox" name="color" id="white" value="white">
              Белый
            </label>
            <label for="gray">
              <input type="checkbox" name="color" id="gray" value="gray">
              Серый
            </label>
            <label for="tiffany">
              <input type="checkbox" name="color" id="tiffany" value="tiffany">
              «Тиффани»
            </label>
            <label for="black">
              <input type="checkbox" name="color" id="black" value="black">
              Черный
            </label>
            <label for="pink">
              <input type="checkbox" name="color" id="pink" value="pink">
              Розовый
            </label>
            <label for="orange">
              <input type="checkbox" name="color" id="orange" value="orange">
              Оранжевый
            </label>
          </fieldset>
          <fieldset>
            <legend>ФИО</legend>
            <label for="lastname">Фамилия</label>
            <input type="text" name="lastname" id="lastname" placeholder="Укажите фамилию">
            <label for="firstname">Имя</label>
            <input type="text" name="firstname" id="firstname" placeholder="Введите ваше имя">
            <label for="middlename">Отчество</label>
            <input type="text" name="middlename" id="middlename" placeholder="Отчество, если желаете">
          </fieldset>
          <fieldset>
            <legend>Тел</legend>
            <input type="tel" name="phone" pattern="+7 [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7 ХХХ ХХ ХХ">
          </fieldset>
          <fieldset>
            <legend>E-mail</legend>
            <input type="email" name="email" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          </fieldset>
          <fieldset>
            <legend>Доп</legend>
            <textarea name="text" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <input class="btn" type="submit" value="Отправить заказ">
        </form>
      </section>
    </section>
    <footer class="footer-page">
      <p class="page-footer__socials">
        <span class="social-links">
          <a class="social-link  social-link--inst" href="#"></a>
          <a class="social-link  social-link--fb" href="#"></a>
          <a class="social-link  social-link--tw" href="#"></a>
        </span>
      </p>
      <p class="page-footer__copyright">
        <a class="btn  page-footer__copyright-link" href="#">Разработано <span>htmlacademy</span></a>
      </p>
    </footer>
  </body>
</html>
